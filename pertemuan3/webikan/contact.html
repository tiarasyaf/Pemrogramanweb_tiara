<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Kami</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0056b3;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffdd57;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .whatsapp-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .whatsapp-link:hover {
      background-color: #1ebc59;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 20px;
        padding: 20px;
      }

      nav a {
        display: inline-block;
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Ikan</h1>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="contact.html">Kontak Saya</a>
    <a href="about.html">Tentang Saya</a>
  </nav>

  <div class="contact-container">
    <h2>Hubungi Kami</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />
      </div>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
      </div>
      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
      </div>
      <button type="submit">Kirim Pesan</button>
    </form>

    <a class="whatsapp-link" href="https://wa.me/085263367509" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      Hubungi via WhatsApp
    </a>
  </div>
</body>
</html>
